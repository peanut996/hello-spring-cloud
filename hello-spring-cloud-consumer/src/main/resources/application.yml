spring:
  application:
    name: hello-spring-cloud-consumer
server:
  port: 9000
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8002/eureka/, http://localhost:8002/eureka/
hystrix:
  command:
    default:
      circuitBreaker:
        requestVolumeThreshold: 0 #失败一次直接熔断
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2000


service-url:
  hello-spring-cloud-provider: http://hello-spring-cloud-provider